<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="startersheet.css">
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form th:action="@{/login}" th:object="${user}" method="post">
        <label>Email</label>
        <input type="text" th:field="*{email}" required>
        <label>Password</label>
        <input type="text" th:field="*{password}" required>
        <div class="error" th:text="${error}"></div>
        <button type="submit">Log ind</button>
    </form>
    <div class="link">
        <a href="/register"> opret en bruger</a>
    </div>
</div>
</body>
</html>

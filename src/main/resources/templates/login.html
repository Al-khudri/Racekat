<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/startersheet.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        html,body { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <!-- Change the action to include the full path to prevent Spring Security interception -->
    <form action="/login" method="post" th:object="${user}">
        <label>Email</label>
        <input type="text" name="email" th:field="*{email}" required>
        <label>Password</label>
        <input type="password" name="password" th:field="*{password}" required>
        <div class="error" th:if="${param.error}">Invalid email or password</div>
        <div class="error" th:text="${error}"></div>
        <button type="submit">Log ind</button>
    </form>
    <div class="link">
        <a href="/register"> Opret en bruger</a>
    </div>
</div>
</body>
</html>

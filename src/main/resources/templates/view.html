<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.catName}">Kat Detaljer</title>
    <link rel="stylesheet" href="/startersheet.css">
</head>
<body>
<div class="container">
    <div class="post-detail">
        <img th:if="${post.imageUrl}" th:src="${post.imageUrl}" class="post-image-large" alt="Kattebillede">
        <img th:unless="${post.imageUrl}" src="/images/default-cat.jpg" class="post-image-large" alt="Standard kattebillede">

        <div class="post-info-box">
            <h2 th:text="${post.catName}">Kat Navn</h2>

            <div class="info-row">
                <div class="info-label">Race:</div>
                <div class="info-value" th:text="${post.breed}">Race</div>
            </div>

            <div class="info-row">
                <div class="info-label">Alder:</div>
                <div class="info-value" th:text="${post.age} + ' Ã¥r'">Alder</div>
            </div>

            <div class="info-row">
                <div class="info-label">Ejer:</div>
                <div class="info-value" th:text="${post.ownerName}">Ejer Navn</div>
            </div>

            <div class="description-box" th:if="${post.description}">
                <h3>Beskrivelse</h3>
                <p th:text="${post.description}">Beskrivelse af katten</p>
            </div>
        </div>

        <div class="btn-container" style="margin-top: 20px;">
            <a href="/posts">Tilbage til Katte</a>
        </div>
    </div>
</div>
</body>
</html>
